name: ðŸ“š Docs Build Test

on:
  push:
    branches: [ main, docs-v2 ]
    paths: [ 'docs2/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'docs2/**' ]

jobs:
  build-docs:
    name: ðŸ”¨ Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: docs2/package-lock.json
        
    - name: ðŸ“¦ Install dependencies
      working-directory: docs2
      run: npm ci
      
    - name: ðŸ”¨ Build docs
      working-directory: docs2
      run: npm run build
      
    - name: âœ… Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: docs-build
        path: docs2/_site/
        retention-days: 7